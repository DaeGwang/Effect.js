<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EffectJS</title>
<style type="text/css">
body{
	padding: 20px;
	text-align: center;
}	
</style>

<script type="text/javascript" src="../effect.js"></script>
<script type-"text/javascript">

window.onload = function(){

	var imgUrl = 'https://daegwang.github.io/lab/effect.js/img/sample.jpg';
	var arr = ['#sample1', '#sample2', '#sample3', '#sample4', '#sample5', '#sample6', '#sample7'];
	var img = [];
	for(var i in arr){
		img.push(Effect(arr[i],{
			duration: 2
		}));
		img[i].setImg(imgUrl);
	}

	img[0].radius(30);
	img[1].rotate(30);
	img[2].scale(0.7);
	img[3].opacity(0.7);
	img[4].blur(1);
	img[5].grayscale(2);
	img[6].sepia(1);

}

</script>
</head>
<body>
<div id="sample1"></div>
<div id="sample2"></div>
<div id="sample3"></div>
<div id="sample4"></div>
<div id="sample5"></div>
<div id="sample6"></div>
<div id="sample7"></div>

</body>
</html>
